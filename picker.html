<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "aqua";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        
        function imagepicker() {
            const list_image = ["C++.png", "CSS.png", "HTML.png", "Java.png", "JS.png", "MySQL.png", "PHP.png"]
            let pilihan = document.getElementById("option");
            if(pilihan.value == "C++") {
                let select = list_image[0];
                document.getElementById("image").src = `images/${select}`
                alert("Ini logo C++.png")
            }
            

            if(pilihan.value == "CSS") {
                let select = list_image[1];
                document.getElementById("image").src = `images/${select}`
                alert("Ini logo CSS.png")
            }

            if(pilihan.value == "HTML") {
                let select = list_image[2];
                document.getElementById("image").src = `images/${select}`
                alert("Ini logo HTML.png")
            }

            if(pilihan.value == "Java") {
                let select = list_image[3];
                document.getElementById("image").src = `images/${select}`
                alert("Ini logo Java.png")
            }

            if(pilihan.value == "JS") {
                let select = list_image[4];
                document.getElementById("image").src = `images/${select}`
                alert("Ini logo JS.png")
            }

            if(pilihan.value == "MySQL") {
                let select = list_image[5];
                document.getElementById("image").src = `images/${select}`
                alert("Ini logo MySQL.png")
            }

            if(pilihan.value == "PHP") {
                let select = list_image[6];
                document.getElementById("image").src = `images/${select}`
                alert("Ini logo PHP.png")
            }

            
            
            
        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Welcome to Riyan Kurnia's Image Picker</h1></a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Pilih Logo</option>
        <option value="C++">C++</option>
        <option value="CSS">CSS</option>
        <option value="HTML">HTML</option>
        <option value="Java">Java</option>
        <option value="JS">JS</option>
        <option value="MySQL">MySQL</option>
        <option value="PHP">PHP</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>


</body>
</html>
